spring.application.name=gerenciadorweb
server.port=${PORT:8080}

# Configurações de Conexão com o PostgreSQL - railway
spring.datasource.url=jdbc:postgresql://localhost:5432/cachacaria_gomes_db
spring.datasource.username=postgres
spring.datasource.password=a123
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do Hibernate (Opcional, mas recomendado)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Mantenha ou ajuste conforme sua necessidade (update geralmente é usado em desenvolvimento)
spring.jpa.hibernate.ddl-auto=update
# Atualizar os campors das tabelas
# spring.jpa.hibernate.ddl-auto=create-drop

# Em application.properties
spring.jpa.open-in-view=false 
# Exibe as queries SQL formatadas no log
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# EXTREMAMENTE ÚTIL: Exibe os parâmetros que estão sendo enviados para o banco de dados
logging.level.org.hibernate.orm.jdbc.bind=TRACE
